<div class="panel panel-default" ng-init="getMovies()">
  <div class="panel-heading">
    <h3 class="panel-title">MOVIES</h3>
  </div>
  
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="movie in movies" >
          <div class="col-md-3">
              <div class="col-md-6">
                <h4>{{movie.title}}</h4>
                <p>{{movie.description}}</p>
                <a target="_blank" class="btn btn-primary" href ="{{movie.youtube_url}}">Watch Now</a>
              </div>
              </div class="col-md-6">
                <img class ="thumbnail" ng-src = "{{movie.image_url}}">
            </div>
          </div>
        </div>
       </div>
    </div>
  </div> 
</div>
